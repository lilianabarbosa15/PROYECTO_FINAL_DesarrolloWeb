<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register.css" />
    <script src="https://kit.fontawesome.com/ea43250ec2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../scripts/register.js" defer></script>
    <title>RentaCar</title>
</head>
<body>
    <main>
        <section class="parteIzquierda">
            <h1>Registrate</h1>
            <h5>Por favor, ingresa los siguientes datos básicos para la creación de tu cuenta</h5>
            <form id="form">
              <div class="form__field">
                <label for="name">Nombre Completo</label>
                <input
                  type="text"
                  placeholder="Ingresa tu nombre"
                  name="name"
                  id="name"
                />
                
              </div>
              <span id="error-name" class="error-message"></span>
              <div class="form__field">
                <label for="email">Correo Electrónico</label>
                <input
                  type="email"
                  placeholder="Ingresa tu correo"
                  name="email"
                  id="email"
                />
                
              </div>
              <span id="error-email" class="error-message"></span>
              <div class="form__field">
                  <label for="nameUsuario">Nombre Usuario</label>
                  <input
                    type="text"
                    placeholder="Ingresa el nombre de Usuario"
                    name="nameUsuario"
                    id="nameUsuario"
                  />
                  
              </div>
              <span id="error-nameUsuario" class="error-message"></span>
              <div class="form__field">
                  <label for="Contraseña">Contraseña</label>
                  <input
                    type="password"
                    placeholder="Ingrese contraseña"
                    name="Contraseña"
                    id="Contraseña"
                  />
                  
              </div>
              <span class="error-message" id="error-Contraseña" ></span>
              <button type="submit"> Iniciar Sesión</button>
            </form>
        </section>
        <section class="parteDerecha">
            <i class="fa-solid fa-car-on"></i>
            <h2>RentaCar</h2>
            <div class="cuadroReseña">
                <div class="cuadroarroa">
                    <span>@</span>
                </div>
                <p>La mejor aplicación para rentar  autos  en buen estado y en cualquier parte de Colombia</p>
                <span>Laura</span>
            </div>
            
        </section>
    </main>
</body>
</html>
