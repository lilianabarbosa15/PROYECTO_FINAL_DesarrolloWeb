<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta Car</title>
    <link rel="stylesheet" href="../styles/alquilados.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/ea43250ec2.js" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/alquilados.js" defer></script>
</head>

<body>
    <aside class="asideHome">
        <div class="logo">
            <i class="fa-solid fa-car-on"></i>
            <h1> Renta Car </h1>
        </div>

        <p>Hola <span class="nameUser"> Usuario </span>, explora las siguientes opciones </p>
        <nav class="menu">
            <ul>

                <li class="options">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="./home.html">Reservar Autos</a>
                </li>

                <li class="options">
                    <i class="fa-solid fa-key"></i>
                    <a href="./alquilados.html">Autos Alquilados</a>
                </li>
                <li class="options">
                    <i class="fa-solid fa-person-walking-luggage"></i>
                    <a href="./pages/Acerca.html">Contactenos</a>
                </li>
            </ul>
        </nav>
    </aside>
    <section class="seccionPrincipal">
        <h1>Tus Reservas</h1>
        <div class="Reservas">
            <!-- Reserva example, it will be dynamically populated -->
        </div>
    </section>
    <div class="modalCart hidden">
        <section class="contenidoModal">
            <h2> Detalles de la Reserva </h2>
            <div class="cuerpoModal">
                <div class="sectionDetalles">
                    <div class="Caracteristicas">
                        <h4>Detalles</h4>
                    </div>
                    <div class="Reserva">
                        <h4>Reserva</h4>
                    </div>
                    <div class="ServiciosAdicionales">
                        <h4>Servicios Adicionales</h4>
                    </div>
                </div>
                <button id="closeModal">Cancelar</button>
            </div>
        </section>
    </div>
</body>

</html>
