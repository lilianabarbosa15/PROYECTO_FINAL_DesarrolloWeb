<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./scripts/login.js" defer></script>
    
 

    <title>RentaCar</title>
  </head>
  <body>
    <main>
      <section id="contenedorLogin">
        <i class="fa-solid fa-car-on"></i>
        <h2>RentaCar</h2>
        <h1>Iniciar Sesión</h1>
        <form id="form">
          <div class="form__field">
            <label for="">Usuario</label>
            <input
              type="text"
              placeholder="Ingresa tu usuario"
              name="usuario"
              id="usuario"
            />
            
          </div>
          <span class="error-message" id="error-usuario"></span>
          <div class="form__field">
            <label for="">Contraseña</label>
            <input
              type="password"
              placeholder="Ingresa tu contraseña"
              name="password"
              id="password"
            />
            
          </div>
          <span class="error-message" id="error-password"></span>
          <button type="submit">Inicia Sesión</button>
        </form>
        <p>
          ¿Todavía no tienes cuenta?
          <a  href="./pages/register.html" sytle = "color: crimson
          font-weight: bolder"> Registrate</a>
        </p>
      </section>
    </main>

  </body>
</html>
