<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register.css" />
    <script src="https://kit.fontawesome.com/ea43250ec2.js" crossorigin="anonymous"></script>
    <title>RentaCar</title>
</head>
<body>
    <main>
        <section class="parteIzquierda">
            <h1>Registrate</h1>
            <h5>Por favor, ingresa los siguientes datos básicos para la creación de tu cuenta</h5>
            <form id="form">
                <div class="form__field">
                  <label for="">Nombre Completo</label>
                  <input
                    type="text"
                    placeholder="Ingresa tu nombre"
                    name="name"
                  />
                </div>
                <div class="form__field">
                  <label for="">Correo Electrónico</label>
                  <input
                    type="email"
                    placeholder="Ingresa tu correo"
                    name="email"
                  />
                </div>
                <div class="form__field">
                    <label for="">Nombre Usuario</label>
                    <input
                      type="text"
                      placeholder="Ingresa el nombre de Usuario"
                      name="nameUsuario"
                    />
                </div>
                <div class="form__field">
                    <label for="">Contraseña</label>
                    <input
                      type="text"
                      placeholder="Ingrese contraseña"
                      name="nameUsuario"
                    />
                </div>
                <button type="submit"> Iniciar Sesión</button>
              </form>
        </section>
        <section class="parteDerecha">
            <i class="fa-solid fa-car-on"></i>
            <h2>RentaCar</h2>
            <div class="cuadroReseña">
                <div class="cuadroarroa">
                    <span>@</span>
                </div>
                <p>La mejor aplicación para rentar  autos  en buen estado y en cualquier parte de Colombia</p>
                <span>Laura</span>
            </div>
            
        </section>
    </main>
</body>
</html>
